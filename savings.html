<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="savings.css">
    <title>Savings Account</title>
</head>

<body>
    <header>
        <div class="container">
          <h3 class="logo">Welcome <script>document.write(localStorage.getItem("name"))</script></h3>
    
          <nav>
            <ul>
              <li><a href="user.html">Home</a></li>
              <li><a href="savings.html">Savings</a></li>
              <li><a href="deposit.html">Fixed Deposit</a></li>
              <li><a href="trans.html">Transactions</a></li>
              <li><a href="logout.html">Log Out</a></li>
            </ul>
          </nav>
        </div>
    </header>
    <div class="grid-container">
        <div class="grid-item">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>&#8377; <span id="current-deposit">00</span></h2>
            </div>
        </div>
        <div class="grid-item">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>&#8377; <span id="current-withdraw">00</span></h2>
            </div>
        </div>
        <div class="grid-item">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>&#8377; 
                    <span id="current_balance">
                        <script>document.write(localStorage.getItem("balance"))</script>
                    </span>
                </h2>
            </div>
        </div>  
        <div class="grid-item">
            <div class="submit-area">
                <h4>Deposit Amount</h4>
                <input id="deposit-amount" type="text" class="form-control" placeholder="Enter deposit amount" required><br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="grid-item">
            <div class="submit-area">
                <h4>Withdraw Amount</h4>
                <input id="withdraw-amount" type="text" class="form-control" placeholder="Enter withdraw amount" required><br>
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
            </div>
        </div>  
    </div>
    <script type="text/javascript" src="savings.js"></script>
</body>

</html>
